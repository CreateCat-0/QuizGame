<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早押しボタン</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 200px; /* ボタン間の距離を増やしました */
        }
        .button-wrapper {
            position: relative; /* 相対位置指定 */
        }
        .button-background {
            position: absolute;
            width: 260px; /* ボタンより30px大きい */
            height: 260px; /* ボタンより30px大きい */
            border-radius: 50%;
            background-color: #808080; /* 灰色 */
            /* 中央配置の調整 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* ボタンの下に配置 */
        }
        .buzzer {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background-color: lightblue;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2; /* 背景の上に配置 */
        }
        .buzzer:disabled {
            cursor: not-allowed;
        }
        .buzzer.pressed {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button-wrapper">
            <div class="button-background"></div>
            <button class="buzzer" onclick="buttonPressed(this)"></button>
        </div>
        <div class="button-wrapper">
            <div class="button-background"></div>
            <button class="buzzer" onclick="buttonPressed(this)"></button>
        </div>
    </div>

    <audio id="buzzerSound" src="https://otologic.jp/sounds/se/pre/Quiz-Buzzer02-1.mp3"></audio>

    <script>
        function buttonPressed(button) {
            // 音を再生
            const audio = document.getElementById('buzzerSound');
            audio.play();

            // ボタンの色を変更
            button.classList.add('pressed');

            // 両方のボタンを無効化
            const buttons = document.getElementsByClassName('buzzer');
            for (let btn of buttons) {
                btn.disabled = true;
            }

            // 3秒後にページを再読み込み
            setTimeout(() => {
                location.reload();
            }, 3000);
        }
    </script>
</body>
</html>
