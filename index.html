<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>早押しボタン</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            gap: 200px;
        }
        .button-wrapper {
            position: relative;
        }
        .button-background {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background-color: #808080;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .buzzer {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background-color: lightblue;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 2;
            font-size: 72px; /* 文字サイズを大きく */
            font-weight: bold; /* 文字を太く */
            color: #333; /* 文字色を濃いめに */
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }
        .buzzer:disabled {
            cursor: not-allowed;
        }
        .buzzer.pressed {
            background-color: red;
            color: transparent; /* 押されたときに文字を透明に */
        }
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button-wrapper">
            <div class="button-background"></div>
            <button class="buzzer" onclick="buttonPressed(this)">押</button>
        </div>
        <div class="button-wrapper">
            <div class="button-background"></div>
            <button class="buzzer" onclick="buttonPressed(this)">押</button>
        </div>
    </div>

    <audio id="buzzerSound" src="https://otologic.jp/sounds/se/pre/Quiz-Buzzer02-1.mp3"></audio>

    <script>
        function buttonPressed(button) {
            const audio = document.getElementById('buzzerSound');
            audio.play();

            button.classList.add('pressed');

            const buttons = document.getElementsByClassName('buzzer');
            for (let btn of buttons) {
                btn.disabled = true;
            }

            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        function preventDefault(e) {
            e.preventDefault();
        }

        document.querySelectorAll('.buzzer').forEach(button => {
            button.ontouchstart = preventDefault;
        });
    </script>
</body>
</html>
